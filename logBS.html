<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Universitas Klabat</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f9f9f9;
      margin: 40px;
    }

    .logo-container {
      display: flex;
      align-items: center;
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .logo-container img {
      height: 80px;
      margin-right: 20px;
    }

    .text-container {
      color: #4b006e;
    }

    .text-container h1 {
      margin: 0;
      font-size: 24px;
      font-weight: bold;
    }

    .text-container p {
      margin: 0;
      font-size: 16px;
      font-style: italic;
      color: #a1005a;
    }
  </style>
</head>
<body>

  <div class="logo-container">
    <img src="Screenshot 2025-06-18 102713.png" alt="Logo Universitas Klabat">
    <div class="text-container">
      <h1>UNIVERSITAS KLABAT</h1>
      <p>Pathway to Excellence</p>
    </div>
  </div>

</body>
</html>
