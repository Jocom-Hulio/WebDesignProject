<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Login Mahasiswa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
    <style>
        body {
            background-color: #f8f9fa;
        }

        .login-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 30px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .login-title {
            text-align: center;
            margin-bottom: 25px;
            color: #343a40;
        }

        .btn-login {
            background-color: #007bff;
            border: none;
        }

        .btn-login:hover {
            background-color: #0069d9;
        }

        .note {
            font-size: 0.9rem;
            text-align: center;
            color: #6c757d;
            margin-top: 15px;
        }
    </style>
<body>

<div class="container">
    <div class="login-container">
        <h2 class="login-title">Login Mahasiswa</h2>
        <form action="dashboard.html" method="post">
            <div class="mb-3">
                <label for="username" class="form-label">Username / NIM</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="Masukkan NIM" required>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Kata Sandi</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Masukkan kata sandi" required>
            </div>

            <div class="d-grid">
                <button type="submit" class="btn btn-login text-white">Masuk</button>
            </div>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
